<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="modal.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="modalImages.js"></script>
    <style>
        /* Stil slike koja pokreće modal */
        .myImg {
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .myImg:hover {
            opacity: 0.7;
        }

        /* Modalni prozor (pozadina) */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            padding-top: 100px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.9);
        }

        /* Sadržaj modala (slika) */
        .modal-content {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 700px;
        }

        /* Naslov slike u modalu (tekst ispod slike) */
        #caption {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 700px;
            text-align: center;
            color: #ccc;
            padding: 10px 0;
            height: 150px;
        }

        /* Animacija - zumiranje modala */
        .modal-content, #caption {
            animation-name: zoom;
            animation-duration: 0.6s;
        }

        @keyframes zoom {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }

        /* Dugme za zatvaranje */
        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
        }

        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }

        /* 100% širina slike na manjim ekranima */
        @media only screen and (max-width: 700px) {
            .modal-content {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h3 style="text-align: center;">Slike</h3>
    </header>
    <div class="row">
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link" href="stjepan_profile.html">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="images.html">Slike</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="https://mijok-lovric.netlify.app/">Mijok i Lovrić</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="https://arac222.github.io/CVSite/luka_aracic.html">Aračić</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="https://klanjz.github.io/Robert_Klanjscek/">Klanjšček</a>
            </li>
        </ul>
    </div>
    <!-- Prva slika -->
    <div class="row" style="margin-top: 50px; margin-left: 150px;">
        <img class="myImg" src="JpgProjekt.jpg" alt="jpg" title="jpg" style="width: 90%;max-width:300px">

        <!-- Druga slika -->
        <img class="myImg" src="pngProjekt.png" alt="png" title="png" style="width:90%;max-width:300px">
    
        <img class="myImg" src="BmpProjekt.bmp" alt="bmp" title="bmp" style="width:90%;max-width:300px">
    
        <img class="myImg" src="gifProjekt.gif" alt="gif" title="gif" style="width:90%;max-width:300px">
    </div>

    <!-- Modalni prozor -->
    <div class="modal">
        <!-- Dugme za zatvaranje -->
        <span class="close">×</span>

        <!-- Sadržaj modala (slika) -->
        <img class="modal-content" id="img01">

        <!-- Naslov slike u modalu -->  
        <div id="caption"></div>
    </div>

    <script>
        // Dohvati modal
        var modal = document.querySelector(".modal");

        // Dohvati sve slike
        var images = document.querySelectorAll(".myImg");
        var modalImg = document.getElementById("img01");
        var captionText = document.getElementById("caption");

        // Iteriraj kroz sve slike i dodaj događaj za otvaranje modala
        images.forEach(function (img) {
            img.onclick = function () {
                modal.style.display = "block";
                modalImg.src = this.src;
                captionText.innerHTML = this.alt;
            };
        });

        // Dohvati element <span> koji zatvara modal
        var span = document.querySelector(".close");

        // Kada korisnik klikne na <span> (x), zatvori modal
        span.onclick = function () {
            modal.style.display = "none";
        };
    </script>
</body>
</html>
